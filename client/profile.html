<template name="profile">
    <div class="container">
          <div class="row">
          <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
               <A href="edit.html" >Edit Profile</A>

            <A href="edit.html" >Logout</A>
           <br>
    <p class=" text-info">May 05,2014,03:00 pm </p>
          </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >


              <div class="panel panel-info">
                <div class="panel-heading">
                  <h3 class="panel-title">Profile Name</h3>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div>


                    <div class=" col-md-9 col-lg-9 ">
                      <table class="table table-user-information">
                        <tbody>
                          <tr>
                            <td>Department:</td>
                            <td>Programming</td>
                          </tr>
                          <tr>
                            <td>Hire date:</td>
                            <td>06/23/2013</td>
                          </tr>





                          <tr>
                            <td>Email</td>
                            <td><a href="mailto:info@support.com">info@support.com</a></td>
                          </tr>
                          <tr>
                            <td>Phone Number</td>
                            <td>123-4567-8901</td>
                          </tr>




                        </tbody>
                      </table>




                    </div>
                    {{#if currentUser}}
                    <div class="main-login main-center">
                      <form class="form-horizontal" method="post" action="#">

                        <div class="form-group">
                          <label for="puppyName" class="cols-sm-2 control-label">Puppy Name</label>
                          <div class="cols-sm-10">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                            </div>
                          </div>
                        </div>


                        <div class="form-group">
                          <label for="breed" class="cols-sm-2 control-label">Breed</label>
                          <div class="cols-sm-10">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                            </div>
                          </div>
                        </div>


                        <div class="form-group">
                          <label for="breed" class="cols-sm-2 control-label">Upload Image</label>
                          <div class="cols-sm-10">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                              <input type="file" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                            </div>
                          </div>
                        </div>





                        <div class="form-group ">
                          <button type="button" class="btn btn-primary btn-lg btn-block login-button">Submit Pup</button>
                        </div>

                      </form>
                    </div>
                    {{/if}}
                  </div>
                </div>
                     <div class="panel-footer">
                            <a href="#" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                            <span class="pull-right">

                                <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                            </span>
                        </div>

              </div>
            </div>
          </div>
        </div>






</template>
