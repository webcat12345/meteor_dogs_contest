<template name="submitPup">
  <div class="container" style="margin-top:100px;">


    

    <div class="main-login main-center">
      <form class="form-horizontal" method="post" action="#">

        <div class="form-group">
          <label for="puppyName" class="cols-sm-2 control-label">Puppy Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
            </div>
          </div>
        </div>


        <div class="form-group">
          <label for="breed" class="cols-sm-2 control-label">Breed</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
            </div>
          </div>
        </div>


        <div class="form-group">
          <label for="breed" class="cols-sm-2 control-label">Upload Image</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="file" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
            </div>
          </div>
        </div>





        <div class="form-group ">
          <button type="button" class="btn btn-primary btn-lg btn-block login-button">Submit Pup</button>
        </div>

      </form>
    </div>

  </div>

</template>
