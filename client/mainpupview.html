<template name="mainPupView">


  <div class="container" style="margin-top:100px;">
    <div class="main-sorter">
    <div class="btn-group btn-group-lg " role="group" aria-label="Large button group">
      <p>Sort By </p>
      <button type="button" class="btn btn-default">Leader</button>
      <button type="button" class="btn btn-default">Breed</button>
      <button type="button" class="btn btn-default">Date Added</button>
    </div>
  </div>


  <div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="/images/bentlee.jpg" style="max-height:220px;" alt="Bentlee">
      <div class="caption">
        <h3>Bentlee</h3>
        <p>Yorkie</p>
          <button type="button" class="btn btn-primary btn-lg btn-block voteButton">Vote <span class="badge badge-success badge">32</span> </button>
      </div>
    </div>
  </div>

  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="/images/puppy.jpg" style="max-height:220px;" alt="Jasper">
      <div class="caption">
        <h3>Jasper</h3>
        <p>Beagle</p>
          <button type="button" class="btn btn-primary btn-lg btn-block voteButton">Vote <span class="badge badge-success badge">10</span> </button>
      </div>
    </div>
  </div>
</div>
</div>

</template>
