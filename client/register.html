<template name="register">

  <div class= "container">

    <div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Suwanee Magazine Cutest Puppy Registration</h1>
	               		<hr />
	               	</div>
	            </div>
				<div class="main-login main-center">
          {{> atForm}}

				</div>
			</div>
		</div>

  </div>
</template>

<template name="registerModal">
	<div class="modal inmodal" id="registerModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </div>
                <div class="modal-body">
                    {{> atForm}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="unverifiedModal">
	    <div class="modal inmodal" id="unverifiedModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Beer id</label>
                        <input data-required="" class="form-control" type="text" id="beerId">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                    <button type="button" id="saveButton" class="ladda-button ladda-button-demo btn btn-primary" data-style="zoom-in">Add</button>

                </div>
            </div>
        </div>
    </div>
</template>
